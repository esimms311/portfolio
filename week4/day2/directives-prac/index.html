<!DOCTYPE html>
<html ng-app = 'myApp'>
  <head>
    <meta charset="utf-8">
    <title>calculator directive </title>

  </head>
  <body ng-controller = 'mainCtrl'>

<calculator  num1 ='result' calc = 'add(a, b)' text = 'add'> </calculator>
<calculator  num1 ='result' calc = 'subtract(a, b)' text = 'sub'> </calculator>
<calculator  num1 ='result' calc = 'multiply(a, b)' text = 'multiply'> </calculator>
<calculator num1 ='result'  calc = 'divide(a, b)' text = 'divide'> </calculator>

result is <span class = 'result'> {{result}} </span>

      <script src= './js/app.js'> </script>
